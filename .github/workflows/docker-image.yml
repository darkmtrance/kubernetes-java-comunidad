name: Docker Image CI

on:
  push:
    branches: [ "java" ]
  pull_request:
    branches: [ "java" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout repository
      
    - name: docker login
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    - name: docker build java
      run: docker build ./demoPod --file Dockerfile --tag darkmtrance/demopod:$(date +%s)
    - name: docker push
      run: |
        docker push darkmtrance/demopod:$(date +%s)
